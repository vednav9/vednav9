name: ⚡ Fast Auto Refresh Streak Badge

on:
  push:                          # Runs on every push
    branches:                    # On all branches (optional)
      - '**'
  schedule:
    - cron: '*/5 * * * *'        # Every 5 minutes (fastest GitHub allows)
  workflow_dispatch:              # Allow manual run from Actions tab

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README streak badge cache-buster
        run: |
          # Update the streak badge timestamp
          sed -i "s/v=[0-9]*/v=$(date +%s)/" README.md
          
          # Git config for bot
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Commit and push if changed
          git add README.md
          git commit -m "⚡ Auto-refresh streak badge $(date)" || echo "No changes to commit"
          git push
